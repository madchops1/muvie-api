<div class="main-wrapper">
    <div class="crowd-preview" [ngStyle]="{'background-color':crowdScreenBackgroundColor}">

        <canvas id="canvas"></canvas>

        <video class="cam" #videoElement></video>

        <div *ngIf="takingPic" class="timer">{{timer}}</div>

        <button class="start-button" *ngIf="!started" (click)="start()">
            START
        </button>

        <button mat-button color="primary" class="grant-perms" *ngIf="!cameraPerm" (click)="setCamera('environment')">
            Use Camera
        </button>

        <button mat-mini-fab color="primary" class="take-pic" *ngIf="!takingPic && cameraPerm"
            (click)="takePic($event)">
            <mat-icon>camera</mat-icon>
        </button>

        <video width="100" height="100" class="playing-video" loop autoplay muted playsinline>
            <source src="https://muvievideos.s3.us-east-2.amazonaws.com/SampleVideo_1280x720_2mb.mp4_1.mp4"
                type="video/mp4">
        </video>

        <script>
            setInterval(() => {
                document.getElementById('vid').play();

            }, 3000);
        </script>

    </div>
</div>
