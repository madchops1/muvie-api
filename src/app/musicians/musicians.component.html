<mat-card class="example-card" *ngFor="let item of musicians">
  <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>
          {{item.type}}
          <br>
          {{item.location}}
      </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
  <mat-card-actions>
      <a href="{{item.link}}" target="_blank" mat-button>More Info</a>
  </mat-card-actions>
</mat-card>
